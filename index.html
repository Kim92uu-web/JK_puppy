    <script>
        // ============================
        // 1. Q&A äº’åŠ¨è®¾ç½® 
        // ============================
        const qaData = {
            'q1': {
                'A': "è‡: çœŸçš„å—ï¼Ÿé‚£æˆ‘æ¯å¤©éƒ½è¦æ€ªå«werwerwerï¼",
                'B': "è‡: é‚£äººæ˜¯ä¸æ˜¯å¾—å‘èª“ä¸æ‰“ç‹—å±è‚¡ï¼Ÿï¼"
            },
            'q2': {
                'A': "Ù©(ËƒÌ¶ÍˆÌ€à¯°Ë‚Ì¶ÍˆÌ)Ùˆè‡è‡æƒ³è¦è‡è‡å¾—åˆ°ï¼",
                'B': "è‡: äºº..ç‹—æƒ³åƒçº¢çƒ§è‚‰..ğŸ¥ºğŸ¥ºğŸ¥º"
            },
            'q3': {
                'A': "è‡: å•Šå•Šå•Šå•Šå•Šå•Šå•Šå•Šå•Šç‹—ä¸å…è®¸(T ^ T)äººæ˜¯åäººï¼ï¼ï¼",
                'B': "è‡: äººï¼Œæ’¤å›ã€‚ä¸æ’¤å›æ™šä¸Šç‹—å‹ä½ ï¼"
            },
            'q4': {
                'A': "è‡: çœ‹ç€ç‹—çœ¼ç›è¯´è¯ï¼look at my eyesï¼",
                'B': "è‡: ......ï¼ˆä¸‰åˆ†æ²‰é»˜ï¼Œä¸ƒåˆ†æ— è¯­ï¼‰"
            },
            'q5': {
                'A': "è‡: I love you more! (*â‰§Ï‰â‰¦)",
                'B': "è‡è‡å’Œäºº Promise? ğŸ¤™"
            }
        };

        function answer(questionId, choice) {
            document.getElementById(questionId + '-opts').style.display = 'none';
            const resultBox = document.getElementById(questionId + '-result');
            resultBox.style.display = 'block';
            resultBox.innerHTML = qaData[questionId][choice];
        }

        // ============================
        // 2. éŸ³ä¹æ’­æ”¾å™¨è®¾ç½® 
        // ============================
        const playlist = [
            { title: "love letter", url: "https://files.catbox.moe/9yxvsj.mp3" },
            { title: "çˆ±å•¦å•¦", url: "https://files.catbox.moe/1izlp5.mp3" }
        ];

        // ============================
        // 3. ä¿®å¤ç‰ˆæ’­æ”¾æ ¸å¿ƒé€»è¾‘
        // ============================
        let currentIdx = 0;
        let isPlaying = false;
        
        // ã€å…³é”®ã€‘è·å– HTML é‡Œçš„çœŸå®æ ‡ç­¾
        const audio = document.getElementById('bgm');
        
        const playerModal = document.getElementById('playerModal');
        const floatBtn = document.getElementById('floatBtn');
        const playBtn = document.getElementById('playBtn');
        const titleEl = document.getElementById('songTitle');
        const progBar = document.getElementById('progressBar');

        // åˆå§‹åŒ–
        titleEl.innerText = playlist[0].title;

        // ã€å…³é”®ã€‘è§¦æ‘¸è§£é”éŸ³é¢‘
        // åªè¦ç”¨æˆ·æ‘¸äº†å±å¹•ï¼Œå°±å¼ºåˆ¶åŠ è½½ä¸€ä¸‹éŸ³é¢‘ï¼Œè§£å†³è±†åŒ…æ²¡å£°éŸ³çš„é—®é¢˜
        let audioUnlocked = false;
        document.body.addEventListener('touchstart', function() {
            if (!audioUnlocked) {
                audio.load();
                audioUnlocked = true;
            }
        }, { once: true });

        // ç‚¹å‡»å…¶ä»–åœ°æ–¹ä¹Ÿå°è¯•è§£é”
        document.body.addEventListener('click', function() {
            if (!audioUnlocked) {
                audio.load();
                audioUnlocked = true;
            }
        }, { once: true });

        function loadSong(index) {
            titleEl.innerText = playlist[index].title;
            audio.src = playlist[index].url;
            // æ¯æ¬¡åˆ‡æ­Œéƒ½è¦é‡æ–° load
            audio.load();
        }

        function toggleModal() {
            playerModal.classList.toggle('active');
        }

        function togglePlay() {
            // ç¬¬ä¸€æ¬¡ç‚¹å‡»å¦‚æœè¿˜æ²¡æºï¼Œå…ˆåŠ è½½
            if (!audio.src || audio.src === window.location.href) {
                loadSong(currentIdx);
            }

            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                playBtn.innerText = "â–¶";
                floatBtn.classList.remove('playing');
                playerModal.classList.remove('playing');
            } else {
                // å°è¯•æ’­æ”¾å¹¶æ•è·é”™è¯¯
                var playPromise = audio.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(_ => {
                        isPlaying = true;
                        playBtn.innerText = "â¸";
                        floatBtn.classList.add('playing');
                        playerModal.classList.add('playing');
                        updateMediaSession();
                    })
                    .catch(error => {
                        console.log("Play failed:", error);
                        // å¦‚æœæ’­æ”¾å¤±è´¥ï¼Œå°è¯•é™éŸ³æ’­æ”¾ä¸€æ¬¡æ¥æ¿€æ´»
                        isPlaying = false;
                    });
                }
            }
        }

        function nextSong() {
            currentIdx = (currentIdx + 1) % playlist.length;
            loadSong(currentIdx);
            // å»¶è¿Ÿä¸€ç‚¹ç‚¹æ’­æ”¾ï¼Œç»™æ‰‹æœºç¼“å†²æ—¶é—´
            setTimeout(() => {
                if (isPlaying) audio.play().catch(e => console.log(e));
            }, 100);
        }

        function prevSong() {
            currentIdx = (currentIdx - 1 + playlist.length) % playlist.length;
            loadSong(currentIdx);
            setTimeout(() => {
                if (isPlaying) audio.play().catch(e => console.log(e));
            }, 100);
        }

        // è‡ªåŠ¨åˆ‡æ­Œ
        audio.onended = nextSong;

        // è¿›åº¦æ¡
        audio.ontimeupdate = () => {
            if(audio.duration) {
                const percent = (audio.currentTime / audio.duration) * 100;
                progBar.style.width = percent + "%";
            }
        };

        // Media Session (é”å±æ§åˆ¶)
        function updateMediaSession() {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: playlist[currentIdx].title,
                    artist: 'Jung Kook',
                    artwork: [
                        { src: 'https://img.baidu.re/i/2025/12/ickmuy.jpeg', sizes: '512x512', type: 'image/jpeg' }
                    ]
                });
                navigator.mediaSession.setActionHandler('play', togglePlay);
                navigator.mediaSession.setActionHandler('pause', togglePlay);
                navigator.mediaSession.setActionHandler('previoustrack', prevSong);
                navigator.mediaSession.setActionHandler('nexttrack', nextSong);
            }
        }
    </script>
