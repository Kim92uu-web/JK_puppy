        // æ’­æ”¾å™¨é€»è¾‘ (ä¸è¦åŠ¨ä¸‹é¢çš„ä»£ç )

            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                playBtn.innerText = "â–¶";
                floatBtn.classList.remove('playing');
                playerModal.classList.remove('playing');
            } else {

                isPlaying = true;
                playBtn.innerText = "â¸";
                floatBtn.classList.add('playing');

            updateMediaSession();
        }

        function nextSong() {
            currentIdx = (currentIdx + 1) % playlist.length;
            loadSong(currentIdx);
            if (isPlaying) audio.play();
        }

        function prevSong() {
            currentIdx = (currentIdx - 1 + playlist.length) % playlist.length;
            loadSong(currentIdx);
            if (isPlaying) audio.play();

        // è‡ªåŠ¨æ’­æ”¾ä¸‹ä¸€é¦–

        // Media Session API (æ”¯æŒé”å±æ˜¾ç¤º/é€šçŸ¥æ æ§åˆ¶)
        function updateMediaSession() {

                navigator.mediaSession.setActionHandler('previoustrack', prevSong);
                navigator.mediaSession.setActionHandler('nexttrack', nextSong);
            }
        }
